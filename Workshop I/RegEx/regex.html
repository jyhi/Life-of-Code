<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RegEx Exercise</title>
        <link rel="stylesheet" href="./css/regex.css">
    </head>
    <body>
        <h1>RegEx</h1>

        <div class="container">
            <table>
                <tr>
                    <td class="label"><span>Email Account:</span></td>
                    <td class="input"><input type="text" placeholder="e.g. someone@uic.edu.hk" /></td>
                </tr>
                <tr>
                    <td class="label"><span>Mobile Phone:</span></td>
                    <td class="input"><input type="text" placeholder="e.g. +8613800138000" /></td>
                </tr>
                <tr>
                    <td class="label"><span>Telephone w/ Area Number:</span></td>
                    <td class="input"><input type="text" placeholder="e.g. 7563726298" /></td>
                </tr>
                <tr>
                    <td class="label"><span>Nickname:</span></td>
                    <td class="input"><input type="text" placeholder="!@#$%^&*()- not acceptable" /></td>
                </tr>
            </table>

            <div class="buttonbox">
                <button id="btn_validate">Validate</button>
                <button id="btn_reset">Reset</button>
            </div>
        </div>
    </body>

    <script src="./js/regex.js" charset="utf-8"></script>
</html>
