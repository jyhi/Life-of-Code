<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> <!-- XHTML Strict should be fun. -->

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <!-- NOTE: We are writing XHTML, not HTML. -->
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <title>Calculator - Workshop I Exercise 3 by Minyong LI</title>
    <link rel="stylesheet" href="./css/calc.css" type="text/css" media="screen" charset="utf-8" />
  </head>
    <body>
      <div class="container">
        <h1 style="margin-bottom: 0;" id="MainTitle">The <em>Real</em> Calculator</h1>
        <h2 style="margin-top: 0;" id="SubTitle">
          Click the "Shunt-Yard" button to switch calc method.
        </h2>

        <div class="display-formula" id="FormulaDisplay">
          <span>Formula</span>
          <!-- Nothing here initially. -->
        </div>
        <div class="display-result" id="ResultDisplay">
          <span>Result</span>
          <!-- Nothing here initially. -->
        </div>
        <div class="keypad">
          <!-- Layout:
               RPN  B C
              7 8 9 - /
              4 5 6 + *
              1 2 3 ( )
               0  .  =
            -->
          <table class="keypad">
            <tr>
              <td><button class="key key-set" onclick="SwitchAlgorithm()" id="AlgoSwitchBtn">Shunt-Yard</button></td> <!-- Default -->
              <td colspan="2"><button class="key key-set" onclick="DisplayShowRPN()">Show RPN*</button></td>
              <td><button class="key key-set" onclick="DisplayBackspace()">&#8592;</button></td>
              <td><button class="key key-set" onclick="DisplayClearAll()">C</button></td>
            </tr>
            <tr>
              <td><button class="key" onclick="KeyPressed('7')">7</button></td>
              <td><button class="key" onclick="KeyPressed('8')">8</button></td>
              <td><button class="key" onclick="KeyPressed('9')">9</button></td>
              <td><button class="key" onclick="KeyPressed('-')">-</button></td>
              <td><button class="key" onclick="KeyPressed('/')">/</button></td>
            </tr>
            <tr>
              <td><button class="key" onclick="KeyPressed('4')">4</button></td>
              <td><button class="key" onclick="KeyPressed('5')">5</button></td>
              <td><button class="key" onclick="KeyPressed('6')">6</button></td>
              <td><button class="key" onclick="KeyPressed('+')">+</button></td>
              <td><button class="key" onclick="KeyPressed('*')">*</button></td>
            </tr>
            <tr>
              <td><button class="key" onclick="KeyPressed('1')">1</button></td>
              <td><button class="key" onclick="KeyPressed('2')">2</button></td>
              <td><button class="key" onclick="KeyPressed('3')">3</button></td>
              <td><button class="key" onclick="KeyPressed('(')">(</button></td>
              <td><button class="key" onclick="KeyPressed(')')">)</button></td>
            </tr>
            <tr>
              <td colspan="2"><button class="key" onclick="KeyPressed('0')">0</button></td>
              <td><button class="key" onclick="KeyPressed('.')">.</button></td>
              <td colspan="2"><button class="key" onclick="Evaluate()">=</button></td>
            </tr>
          </table>
        </div>
        <p>* RPN = Reverse Polish Notation</p>
      </div>

    </body>

    <script src="./js/calc.js" charset="utf-8"></script>
</html>
