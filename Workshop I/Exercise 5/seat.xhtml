<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> <!-- XHTML Strict should be fun. -->

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <!-- NOTE: We are writing XHTML, not HTML. -->
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <title>Seat Selection - Workshop I Exercise 5 by Minyong LI</title>
    <link rel="stylesheet" href="./css/seat.css" type="text/css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="title">
      <h1 class="title">Select Your Seat</h1>
      <h2 class="title">You can select 2 seats.</h2>
    </div>

    <!-- Canvas used to draw the cabin. -->
    <div class="container" id="canvas">
      Please enable JavaScript.
    </div>

    <div class="btnbox">
      <!-- FIXME: Hard-coded parameters. They should not be here. -->
      <button onclick="SubmitPressed(seatSel,seatYours)">Submit</button>
      <button onclick="ResetPressed(seatSel,seatYours)">Reset</button>
    </div>

    <div class="legend">
      <table>
        <tr>
          <td>
            <img class="legend" src="./img/yours.svg" />
            Your Seat
          </td>
          <td>
            <img class="legend" src="./img/avails.svg" />
            Available Seat
          </td>
          <td>
            <img class="legend" src="./img/occups.svg" />
            Occupied Seat
          </td>
          <td>
            <img class="legend" src="./img/aisle.svg" />
            Aisle
          </td>
          <td>
            <img class="legend" src="./img/emerg.svg" />
            Emergency
          </td>
        </tr>
      </table>
    </div>
  </body>
  <script src="./js/seat.js" charset="utf-8"></script>
</html>
